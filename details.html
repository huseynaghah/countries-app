<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            width: 90% !important;
            margin: 0 auto;
        }

        .card-body div{
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3" style="width: 18rem;">
                    <div class="flag">
                        <!-- <img id="flag" src="" class="card-img-top"  alt="..."> -->
                        <span class="placeholder col-12 placeholder-wave " style="aspect-ratio: 3/2;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="name"><span class="placeholder col-6 placeholder-wave "></span></h5>
                        <div class="card-text" id="capital"><b>Capital</b> <span class="placeholder col-6 placeholder-wave "></span> </div>
                        <div class="card-text" id="status"><b>Status</b><span class="placeholder col-6 placeholder-wave "></span> </div>
                        <div class="card-text" id="region"><b>Region</b><span class="placeholder col-6 placeholder-wave "></span> </div>
                        <div class="card-text" id="population"><b>Population</b><span class="placeholder col-6 placeholder-wave "></span> .</div>
                        <a href="./" class="btn btn-primary">Go back << </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./details.js"></script>
</body>

</html>
